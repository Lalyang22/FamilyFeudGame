<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor - Team 1</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { font-size: 120px; color: #FFD700; }
        .score-box {
            font-size: 187px;
            font-weight: bold;
            background-color: #f9f9f9;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>TEAM 1</h1>
    <div class="score-box" id="scoreDisplay">0</div>

    <script>
        const socket = new WebSocket("ws://localhost:8080");

        socket.onopen = () => {
            console.log("‚úÖ WebSocket connected!");
            socket.send(JSON.stringify({ type: "register", clientId: "monitor_team1" }));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("üì© Received WebSocket message:", data);  // ‚úÖ Debugging received data

            if (data.type === "score_update") {
                console.log("üîÑ Updating Team 2 Score:", data.team2);
                document.getElementById("scoreDisplay").innerText = data.team2;
            }
        };

        socket.onerror = (error) => console.error("‚ùå WebSocket error:", error);
        socket.onclose = () => console.warn("‚ö†Ô∏è WebSocket connection closed.");

    </script>
</body>
</html>
