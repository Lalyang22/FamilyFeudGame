<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor - Team 1</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { font-size: 120px; color: #FFD700; }
        .score-box {
            font-size: 187px;
            font-weight: bold;
            background-color: #f9f9f9;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>TEAM 1</h1>
    <div class="score-box" id="scoreDisplay1">0</div>  <!-- ‚úÖ Unique ID for Team 1 -->

    <script>
        let socket;
        let reconnectInterval = 3000;
        let heartbeatInterval;

        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8080");

            socket.onopen = () => {
                console.log("‚úÖ WebSocket connected!");
                socket.send(JSON.stringify({ type: "register", clientId: "monitor_team1" }));

                heartbeatInterval = setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        console.log("üíì Sending heartbeat...");
                        socket.send(JSON.stringify({ type: "heartbeat" }));
                    }
                }, 30000);
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("üì© Received WebSocket message:", data);

                if (data.type === "score_update") {
                    console.log("üîÑ Updating Team 1 Score:", data.team1);
                    let scoreElement = document.getElementById("scoreDisplay1");  // ‚úÖ Use correct ID
                    if (scoreElement) {
                        scoreElement.innerText = data.team1;
                    } else {
                        console.error("‚ùå ERROR: Score display element not found for Team 1!");
                    }
                }
            };

            socket.onerror = (error) => console.error("‚ùå WebSocket error:", error);

            socket.onclose = () => {
                console.warn("‚ö†Ô∏è WebSocket connection closed. Reconnecting in 3 seconds...");
                clearInterval(heartbeatInterval);
                setTimeout(connectWebSocket, reconnectInterval);
            };
        }

        connectWebSocket();
    </script>
</body>
</html>
