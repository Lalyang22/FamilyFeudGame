<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1E3A5F;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .score-box {
            width: 120px;
            height: 80px;
            font-size: 50px;
            font-weight: bold;
            background: #0A74DA;
            color: white;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .x-container {
            font-size: 50px;
            color: red;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        #prewin-overlay, #prelose-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 20px;
            color: red;
            font-size: 8rem;
            font-weight: bold;
            text-align: center;
            line-height: 250px;
            z-index: 9999; /* Bring it in front */
            pointer-events: none; /* Prevent blocking clicks */
        }

        #prewin-life, #prelose-life {
            display: none;
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 60%;
            margin: 20px auto;
        }

        .flip-container {
            perspective: 1000px;
        }

        .flip-card {
            width: 100%;
            height: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            background: #0056b3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .flipped {
            transform: rotateX(180deg);
        }

        .flipped span {
            transform: rotateX(180deg);
            display: inline-block;
        }

        .points-container {
            width: 50px;
            height: 50px;
            background: yellow;
            color: black;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .round-box {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #004085;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="round-box">Round <span id="roundNumber">1</span></div>
    <div>
        <span id="winnerDisplay"></span>
    </div>

    <div class="score-box" id="totalScore">0</div>

    <!-- Small ‚ùå Counters -->
    <p style="display: none;">Prewin: <span id="prewin-life" style="display: none;"></span></p>
    <p style="display: none;">Prelose: <span id="prelose-life" style="display: none;"></span></p>

    <!-- Big ‚ùå Overlays -->
    <div id="prewin-overlay" style="display: none;"></div>
    <div id="prelose-overlay" style="display: none;"></div>


    <div class="answer-grid" id="answers-container"></div>

<script>
    const socket = new WebSocket("ws://localhost:8080");
    let currentScore = 0;
    let answerPoints = {};
    let roundCount = 0;
    let scoreLocked = false; // ‚úÖ Prevents further score updates when game is finished
    let gameFinished = false; // ‚úÖ Track if game is over

socket.onopen = function () {
    console.log("‚úÖ Connected to WebSocket server as Monitor 3");
    socket.send(JSON.stringify({ type: "register", clientId: "center" }));
};

socket.onmessage = function (event) {
    let data = JSON.parse(event.data);

    let prewinLifeCounter = document.getElementById("prewin-life");
    let preloseLifeCounter = document.getElementById("prelose-life");
    let prewinOverlay = document.getElementById("prewin-overlay");
    let preloseOverlay = document.getElementById("prelose-overlay");

    console.log(`üì• [Center] Received: ${JSON.stringify(data)}`);

    if (data.type === "game_status") {
        console.log(`üö® [Center] Game Over! Winner: ${data.winner}`);
        gameFinished = true; // ‚úÖ Stop score updates
        scoreLocked = true;  // ‚úÖ Prevent further points from adding

        let winnerDisplay = document.getElementById("winnerDisplay");
        if (winnerDisplay) {
            winnerDisplay.innerText = `üèÜ Winner: ${data.winner}`;
        } else {
            console.warn("‚ö†Ô∏è Warning: winnerDisplay element not found.");
        }

        return;
    }

    if (data.type === "prewin_minus_life") {
        updateXOverlay("prewin-life", "prewin-overlay");
    }

    if (data.type === "prelose_minus_life") {
        updateXOverlay("prelose-life", "prelose-overlay");
    }

    if (data.type === "switch_to_fast_money") {
        console.log("üöÄ Redirecting Center to Fast Money page...");
        window.location.href = "/center-fast-money";  // ‚úÖ Redirect
    }

    if (data.type === "question_selected") {
        let answersContainer = document.getElementById("answers-container");
        answersContainer.innerHTML = "";
        answerPoints = {};
        currentScore = 0;
        scoreLocked = false;
        gameFinished = false; // ‚úÖ Allow scoring again for the new question
        document.getElementById("totalScore").innerText = "0";
        document.getElementById("prewin-life").innerHTML = "";
        document.getElementById("prelose-life").innerHTML = "";
        document.getElementById("prewin-overlay").innerHTML = "";
        document.getElementById("prelose-overlay").innerHTML = "";
        document.getElementById("winnerDisplay").innerHTML = "";

        roundCount++;
        let multiplier = Math.min(roundCount, 4);
        let roundDisplay = document.getElementById("roundNumber");

        if (roundDisplay) {
            roundDisplay.innerText = `Round ${roundCount}`;
        } else {
            console.warn("‚ö†Ô∏è Warning: roundNumber element not found.");
        }

        console.log(`üÜï Round Multiplier Updated: x${multiplier}`);

        data.answers.forEach((answer, index) => {
            let points = parseInt(data.points[index], 10);
            answerPoints[answer] = points;

            let flipContainer = document.createElement("div");
            flipContainer.classList.add("flip-container");

            let flipCard = document.createElement("div");
            flipCard.classList.add("flip-card");
            flipCard.id = `answer-${answer.replace(/\s+/g, "-")}`;
            flipCard.innerHTML = `<span>${index + 1}</span>`;

            let pointsContainer = document.createElement("div");
            pointsContainer.classList.add("points-container");
            pointsContainer.id = `points-${answer.replace(/\s+/g, "-")}`;
            pointsContainer.innerText = points * multiplier;

            flipContainer.appendChild(flipCard);
            flipContainer.appendChild(pointsContainer);
            answersContainer.appendChild(flipContainer);
        });
    }

    if (data.type === "answer_selected") {
        console.log(`üéØ Answer Revealed: ${data.answer}`);
        let flipCard = document.getElementById(`answer-${data.answer.replace(/\s+/g, "-")}`);
        let pointsContainer = document.getElementById(`points-${data.answer.replace(/\s+/g, "-")}`);

        if (flipCard) {
            flipCard.classList.add("flipped"); // ‚úÖ Always flip the answer
            flipCard.innerHTML = `<span>${data.answer}</span>`;
            pointsContainer.style.display = "flex";

            if (!scoreLocked) { // ‚úÖ Add points only if game is not over
                let basePoints = answerPoints[data.answer] || 0;
                let finalPoints = basePoints * roundCount;

                animateScoreUpdate(currentScore, currentScore + finalPoints);
                currentScore += finalPoints;
            } else {
                console.log(`‚ö†Ô∏è Answer "${data.answer}" flipped, but no points added due to game over.`);
            }
        }
    }


};

// Function to show ‚ùå overlay dynamically, increment it, and hide after a few seconds
function updateXOverlay(lifeElementId, overlayElementId) {
    let lifeCounter = document.getElementById(lifeElementId);
    let overlay = document.getElementById(overlayElementId);

    if (lifeCounter) {
        let currentLives = lifeCounter.innerText.replace(/[^‚ùå]/g, "").length; // Count existing ‚ùå

        if (currentLives < 3) {
            lifeCounter.innerText += "‚ùå"; // Append "‚ùå"
            lifeCounter.style.display = "block"; // Ensure it's visible
        }

        // ‚úÖ Ensure Big ‚ùå increments properly
        if (overlay) {
            let bigXCount = overlay.innerText.replace(/[^‚ùå]/g, "").length;
            overlay.innerText = "‚ùå".repeat(bigXCount + 1); // Increment big ‚ùå
            overlay.style.display = "flex"; // Show overlay
            overlay.style.alignItems = "center";
            overlay.style.justifyContent = "center";
            overlay.style.fontSize = "8rem"; // Make ‚ùå big
            overlay.style.position = "fixed"; 
            overlay.style.top = "50%"; 
            overlay.style.left = "50%"; 
            overlay.style.transform = "translate(-50%, -50%)"; 
            overlay.style.width = "200px";
            overlay.style.height = "200px";
            overlay.style.borderRadius = "20px";
            overlay.style.color = "red";
            overlay.style.fontWeight = "bold";
            overlay.style.textAlign = "center";
            overlay.style.lineHeight = "200px";

            // ‚úÖ Automatically hide the overlay after 1.5 seconds
            setTimeout(() => {
                overlay.style.display = "none";
            }, 1500);
        }

        console.log(`‚ö†Ô∏è Received 'Minus Life' event. New Count: ${lifeCounter.innerText}`);

        // Hide the counter if max ‚ùå is reached
        if (lifeCounter.innerText.length >= 3) {
            lifeCounter.style.display = "none";
            console.log(`üö´ ${lifeElementId} reached 3 ‚ùå, hiding element.`);
        }
    }
}


function animateScoreUpdate(start, end) {
    let duration = 1000;
    let startTime = null;

    function step(timestamp) {
        if (!startTime) startTime = timestamp;
        let progress = (timestamp - startTime) / duration;
        let animatedValue = Math.floor(start + (end - start) * progress);

        document.getElementById("totalScore").innerText = animatedValue;

        if (progress < 1) {
            requestAnimationFrame(step);
        } else {
            document.getElementById("totalScore").innerText = end;
        }
    }

    requestAnimationFrame(step);
}

</script>
    
</body>
</html>
