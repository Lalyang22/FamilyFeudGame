<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monitor 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1E3A5F;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .score-box {
            width: 120px;
            height: 80px;
            font-size: 50px;
            font-weight: bold;
            background: #0A74DA;
            color: white;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .x-container {
            font-size: 50px;
            color: red;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 60%;
            margin: 20px auto;
        }

        .flip-container {
            perspective: 1000px;
        }

        .flip-card {
            width: 100%;
            height: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            background: #0056b3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .flipped {
            transform: rotateX(180deg);
        }

        .flipped span {
            transform: rotateX(180deg);
            display: inline-block;
        }

        .points-container {
            width: 50px;
            height: 50px;
            background: yellow;
            color: black;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .round-box {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #004085;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="round-box">Round <span id="roundNumber">1</span></div>
    <div>
        <span id="winnerDisplay"></span>
    </div>

    <div class="score-box" id="totalScore">0</div>
    <div class="x-container" id="xIndicator"></div>

    <div class="answer-grid" id="answers-container"></div>
</body>
</html>
