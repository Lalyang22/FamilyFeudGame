{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1E3A5F;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .question-box {
            width: 80%;
            margin: auto;
            font-size: 28px;
            background: #D0E1F9;
            color: black;
            padding: 15px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .answer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 60%;
            margin: 20px auto;
        }
        .answer-box {
            width: 100%;
            height: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            background: #0056b3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .answer-box.active {
            background: #FFD700;
            color: black;
        }
        .timer-box {
            font-size: 50px;
            font-weight: bold;
            background: red;
            color: white;
            width: 100px;
            height: 80px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .x-container {
            font-size: 50px;
            color: red;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .team-selection {
            margin: 20px 0;
            font-size: 20px;
        }
        .team-selection input {
            margin: 0 10px;
        }
        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        button {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            tabindex: 0; /* Make buttons focusable */
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="team-selection">
        <label><input type="radio" name="preMatchWinner" value="team1" onclick="setPreMatchWinner('team1')"> Team 1</label>
        <label><input type="radio" name="preMatchWinner" value="team2" onclick="setPreMatchWinner('team2')"> Team 2</label>
    </div>

    <div class="timer-box" id="timer">3</div>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="resetTimer()">Restart Timer</button>

    <div class="x-container" id="xIndicator"></div>
    <div><span id="prewin-label"></span> <span id="team1-x"></span></div>
    <div><span id="prelose-label"></span> <span id="team2-x"></span></div>
    <button onclick="minusLife()">Minus 1 Life</button>

    <button id="randomQuestionButton" onclick="getRandomQuestionAndSend()">Start Round 1</button>


    <div class="question-box" id="questionText">Waiting for question...</div>
    <div class="answer-container" id="answers"></div>

    <div class="score-display">TEAM 1 Score: <span id="team1-score">0</span></div>
    <div class="score-display">TEAM 2 Score: <span id="team2-score">0</span></div>
    
    
<script>
const socket = new WebSocket("ws://localhost:8080");
let clickedAnswers = new Set();
let timerValue = 3;
let timerInterval;

let prewin = null;
let prelose = null;
let prewin_life = 3;
let prelose_life = 0;
let stored_points = 0;
let total_answer_count = 0;
let current_answer_count = 0;

let round = 1; // Starts at Round 1
const maxRounds = 3; // Max 3 rounds
let multiplier = 1; // Multiplier (starts at 1 for Round 1)
let scoreAwarded = false;
let questionsData = [];
let currentQuestion = null;
const usedQuestions = new Set();
let gameId = 1; // Declare and initialize gameId at the start
let roundId = 0;

// WebSocket Connection
socket.onopen = function () {
    console.log("‚úÖ Connected to WebSocket server");
    socket.send(JSON.stringify({ type: "register", clientId: "admin" }));
    resetScores(); // Call reset once the WebSocket is open
};

// WebSocket Error Handling
socket.onerror = function (error) {
    console.error("WebSocket Error:", error);
};

// Load questions from JSON
function loadQuestions() {
    fetch("/api/feud/")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok " + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            questionsData = data;
            console.log("Questions loaded:", questionsData); // Debugging line
        })
        .catch(error => console.error("Error loading questions:", error));
        
}

// Set the pre-match winner
function setPreMatchWinner(team) {
    prewin = team;
    prelose = team === "team1" ? "team2" : "team1"; // Ensure opposite assignment

    console.log(`üèÜ Prematch Winner SET: ${prewin}, Prelose: ${prelose}`);

    let prewinLabel = document.getElementById("prewin-label");
    let preloseLabel = document.getElementById("prelose-label");

    if (prewinLabel) prewinLabel.innerText = `${prewin}:`;
    if (preloseLabel) preloseLabel.innerText = `${prelose}:`;

    resetXIndicators();
}

// Function: Handle Answer Click
function handleAnswerClick(answer, points = 0, element) { 
    if (!element) {
        console.error(`‚ùå Error: Element is undefined for answer "${answer}"`);
        return;
    }

    if (clickedAnswers.has(answer)) return; // Prevent duplicate clicks
    clickedAnswers.add(answer);
    element.classList.add("active");

    console.log(`üéØ Answer Clicked: ${answer}`);

    // ‚úÖ Always send flip signal even if the game is over
    socket.send(JSON.stringify({ type: "answer_selected", answer, pointsToAdd: 0 }));

    if (scoreAwarded) { // ‚úÖ Game over, just allow flipping
        console.log(`‚ö†Ô∏è Answer "${answer}" clicked, but no points added - score already awarded.`);
        return;
    }

    current_answer_count++; 
    let pointsToAdd = points * multiplier; 
    stored_points += pointsToAdd; 

    console.log(`üìä Points for "${answer}" after multiplying by round multiplier (x${multiplier}): ${pointsToAdd}`);

    let winner = null;

    if (prewin_life > 0 && current_answer_count === total_answer_count) {
        let prewinScore = getScore(prewin);
        let newScore = prewinScore + stored_points;
        console.log(`üèÜ Awarding Points to ${prewin}: ${stored_points} (New Score: ${newScore})`);
        
        stored_points = 0;
        scoreAwarded = true;
        winner = prewin;
        setScore(prewin, newScore, prewin);
    } else if (prewin_life === 0 && prelose_life === 1) {
        let preloseScore = getScore(prelose);
        let newScore = preloseScore + stored_points;
        console.log(`üèÜ Awarding Points to ${prelose}: ${stored_points} (New Score: ${newScore})`);

        markWinner(prelose);
        
        stored_points = 0;
        scoreAwarded = true;
        winner = prelose;
        setScore(prelose, newScore, prelose);
    }

    if (scoreAwarded && winner) {
        socket.send(JSON.stringify({ type: "game_status", status: "done", winner: winner }));
        console.log(`üì§ Notifying Monitor 3: Game finished. Winner: ${winner}`);
    }
}

function minusLife() {
    if (prewin_life > 0) {
        prewin_life--;
        console.log(`‚ö†Ô∏è ${prewin} loses 1 life. Remaining: ${prewin_life}`);

        if (prewin_life === 0) {
            prelose_life = 1;
            console.log(`‚ùå ${prelose} gains 1 life (fixed at 1).`);
        }
    } 
    else if (prewin_life === 0 && prelose_life === 1) {
        prelose_life = 0;

        // ‚úÖ Retrieve the previous score and calculate new score
        let prewinScore = getScore(prewin);
        let newScore = prewinScore + stored_points;
        console.log(`üèÜ Awarding Points to ${prewin}: ${stored_points} (New Score: ${newScore})`);

        // ‚úÖ Update the score in the UI
        let prewinScoreElement = document.getElementById(`${prewin}-score`);
        if (prewinScoreElement) {
            prewinScoreElement.innerText = newScore;
            console.log(`‚úÖ ${prewin} Score Updated: ${newScore}`);
        } else {
            console.error(`‚ö†Ô∏è ERROR: Could not find element for ${prewin}-score.`);
        }

        // ‚úÖ Store the updated score
        setScore(prewin, newScore, prewin);

        // ‚úÖ Reset stored points
        stored_points = 0;
        scoreAwarded = true;
        winner = prewin;

        // ‚úÖ Send WebSocket update
        if (socket && socket.readyState === WebSocket.OPEN) {
            let scoreMessage = {
                type: "score_update",
                team1: getScore("team1"),  // Ensure correct score retrieval
                team2: getScore("team2")
            };
            console.log("üì§ Sending WebSocket update:", scoreMessage);
            socket.send(JSON.stringify(scoreMessage));
        } else {
            console.error("‚ö†Ô∏è WebSocket is not open. Cannot send score update.");
        }

        // ‚úÖ Mark winner
        markWinner(prelose);
    }

    updateXIndicator();
}


// Function to set the score of a team
function setScore(team, score, winner) {  
    let element = document.getElementById(`${team}-score`);
    if (element) {
        console.log(`üîπ Setting Score for ${team}: ${score}`);

        // ‚úÖ Update DOM first
        element.innerText = score;

        // ‚úÖ Delay sending round data to ensure DOM updates
        setTimeout(() => {
            if (winner) {
                socket.send(JSON.stringify({ type: "game_status", status: "done", winner: winner }));
                console.log(`üì§ Notifying Monitor 3: Game finished. Winner: ${winner}`);
                
                // ‚úÖ Ensure correct scores are sent
                sendRoundDataToServer();
                
            } else {
                console.warn("‚ö†Ô∏è Warning: No winner provided, game_status not sent.");
            }
        }, 50);  // ‚úÖ Small delay to allow DOM update
    } else {
        console.error(`‚ö†Ô∏è ERROR: Could not find element for ${team}-score.`);
    }
}

function sendGameDataToServer(winner) {
    if (!gameId) {
        console.error("‚ùå Cannot save game data, gameId is missing!");
        return;
    }

    let gameData = {
        game_id: gameId,
        game_name: "Family Feud Game 1",
        game_winner: winner,
        team_1_points: getScore("team1"),
        team_2_points: getScore("team2"),
        total_rounds: maxRounds
    };

    console.log("üì§ Sending Game Data to Backend:", JSON.stringify(gameData, null, 2));

    fetch("/api/save-game/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(gameData)
    })
    .then(response => {
        console.log("üì• Received Game Data Response:", response);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => console.log("‚úÖ Game Data Saved Successfully:", data))
    .catch(error => {
        console.error("‚ùå Error Saving Game Data:", error);
        console.error("üìå Possible Issue: API might be failing, check server logs.");
    });
}

function sendRoundDataToServer() {
    if (!gameId) {
        console.error("‚ùå Cannot save round data, gameId is missing!");
        return;
    }

    if (roundId >= maxRounds) {
        console.warn("‚ö†Ô∏è All rounds are completed. Skipping further round saves.");
        return;
    }

    roundId++; // ‚úÖ Increment round number

    let team1Points = getScore("team1");
    let team2Points = getScore("team2");

    console.log(`üìä Sending Scores - Team 1: ${team1Points}, Team 2: ${team2Points}`);

    let roundData = {
        gameId: gameId,
        roundNumber: roundId,
        team1Points: team1Points,
        team2Points: team2Points,
        roundWinner: (team1Points > team2Points) ? "team1" : "team2",
        team1Life: prewin_life,
        team2Life: prelose_life
    };

    console.log("üì§ Sending Round Data to Backend:", roundData);

    fetch("/api/save-round/", {  
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(roundData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log("‚úÖ Round Data Saved:", data);

        if (roundId >= maxRounds) {
            console.log("üèÜ All rounds completed! Calling endRound()...");
            endRound();
        }
    })
    .catch(error => console.error("‚ùå Error Saving Round Data:", error));
}


let gameSaved = false; // ‚úÖ Prevent multiple saves

function endRound() {
    console.log(`üîÑ Round ${round} ended`);

    if (round >= maxRounds) {
        if (gameSaved) {
            console.warn("‚ö†Ô∏è Game data already saved. Skipping duplicate save.");
            return;
        }
        gameSaved = true;  // ‚úÖ Prevent multiple calls

        console.log("üèÜ Game Finished!");

        let team1Score = getScore("team1");
        let team2Score = getScore("team2");
        let winner = team1Score > team2Score ? "team1" : "team2";

        console.log(`Final Winner: ${winner} (Team 1: ${team1Score}, Team 2: ${team2Score})`);

        // ‚úÖ Ensure round data is saved before sending game data
        setTimeout(() => {
            sendGameDataToServer(winner);
        }, 500);

        return; // ‚úÖ STOP FURTHER EXECUTION
    }

    round++;  // ‚úÖ Only increment if game is still active
    startNewRound();
}

let roundsData = []; // Store round info

function saveRoundData() {
    let roundInfo = {
        round_number: round - 1,
        round_points_team1: getScore("team1"),
        round_points_team2: getScore("team2"),
        round_winner: prewin_life > prelose_life ? prewin : prelose,
        round_life_team1: prewin_life,
        round_life_team2: prelose_life
    };

    roundsData.push(roundInfo);
    console.log(`üìä Round ${roundInfo.round_number} saved:`, roundInfo);
}

// Function to get the score of a team
function getScore(team) {
    let element = document.getElementById(`${team}-score`);
    if (!element) {
        console.error(`‚ö†Ô∏è ERROR: Could not find element for ${team}-score.`);
        return 0;  // ‚úÖ Prevent returning undefined
    }

    let score = parseInt(element.innerText) || 0;  // ‚úÖ Convert text to number
    console.log(`üìä Retrieved Score for ${team}: ${score}`);  // ‚úÖ Debugging line
    return score;
}


// Function: Mark Winner
function markWinner(team) {
    let indicator = document.getElementById(`${team}-x`);
    let indicator2 = document.getElementById("team2-x")
    console.log(indicator)
    if (indicator && indicator === "team1-x") {
        indicator.innerHTML = "üèÜ Winner"; // Display Winner instead of Xs
    }else{
        indicator2.innerHTML = "üèÜ Winner";
    }

}

// Function: Reset X Indicators (Clears Past Xs or Winner Label)
function resetXIndicators() {
    prewin_life = 3; // Reset prewin life to full
    prelose_life = 0; // Reset prelose life to none
    updateXIndicator(); // Refresh the X indicators
}

// Function: Update X Indicator (Ensure No Past Xs are Displayed)
function updateXIndicator() {
    let prewinX = document.getElementById("team1-x");
    let preloseX = document.getElementById("team2-x");

    // Reset X display (No default X)
    prewinX.innerHTML = "";
    preloseX.innerHTML = "";

    // Change the labels to reflect correct teams
    document.getElementById("prewin-label").innerText = `${prewin}:`;
    document.getElementById("prelose-label").innerText = `${prelose}:`;

    // Add Xs dynamically as lives are lost (only when needed)
    for (let i = 0; i < (3 - prewin_life); i++) {
        let xIcon = document.createElement("span");
        xIcon.innerText = "‚ùå";
        prewinX.appendChild(xIcon);
    }

    // Display Xs for prelose only when they lose a life (not when gaining one)
    if (prelose_life === 0) {
        preloseX.innerHTML = ""; // Keep blank until a life is lost
    } else {
        for (let i = 0; i < (1 - prelose_life); i++) {
            let xIcon = document.createElement("span");
            xIcon.innerText = "‚ùå";
            preloseX.appendChild(xIcon);
        }
    }

    // If the game is won by either team, replace Xs with "Winner"
    if (prelose_life === 0 && prewin_life === 0) {
        prewinX.innerText = "üèÜ Winner";
        preloseX.innerText = "‚ùå";
    }
}

// Start Timer
function startTimer() {
    clearInterval(timerInterval);
    timerValue = 3;
    document.getElementById("timer").innerText = timerValue;

    timerInterval = setInterval(() => {
        timerValue--;
        document.getElementById("timer").innerText = timerValue;
        socket.send(JSON.stringify({ type: "update_timer", timer: timerValue }));

        if (timerValue <= 0) {
            clearInterval(timerInterval);
            minusLife();
        }
    }, 1000);
}

// Reset Timer
function resetTimer() {
    clearInterval(timerInterval);
    timerValue = 3;
    document.getElementById("timer").innerText = timerValue;
    socket.send(JSON.stringify({ type: "update_timer", timer: timerValue }));
}

// Display the question and answers
function getRandomQuestionAndSend() {
    // ‚úÖ Reset X Indicators Before Starting a New Round
    document.getElementById("team1-x").innerHTML = "";
    document.getElementById("team2-x").innerHTML = "";
    if (questionsData.length === 0) {
        console.error("‚ùå No questions available.");
        return;
    }

    // Reset used questions when all are used
    if (usedQuestions.size === questionsData.length) {
        console.log("üîÑ All questions used. Resetting...");
        usedQuestions.clear();
    }

    let availableQuestions = questionsData.filter((_, index) => !usedQuestions.has(index));
    if (availableQuestions.length === 0) return;

    let randomIndex = Math.floor(Math.random() * availableQuestions.length);
    currentQuestion = availableQuestions[randomIndex];

    // Mark as used
    let originalIndex = questionsData.indexOf(currentQuestion);
    usedQuestions.add(originalIndex);

    // ‚úÖ Start a new round (Resets round-related variables)
    startNewRound();

    // ‚úÖ Update answer count for the new question
    total_answer_count = currentQuestion.answers.length;
    current_answer_count = 0;
    console.log(`üîÑ New Round Started: total_answer_count = ${total_answer_count}`);

    // Display the selected question
    document.getElementById("questionText").innerText = currentQuestion.question;

    let answerContainer = document.getElementById("answers");
    answerContainer.innerHTML = "";
    currentQuestion.answers.forEach((answer) => {
        let button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("answer-box");
        button.onclick = () => handleAnswerClick(answer.text, answer.points, button);
        answerContainer.appendChild(button);
    });

    // ‚úÖ Send the question immediately after selecting
    sendQuestion(currentQuestion);

    // ‚úÖ Update the button text for the next round
    let button = document.getElementById("randomQuestionButton");
    if (button) {
        button.innerText = `Start Round ${round}`; // Updates text to the next round
    }
}

function startNewRound() {
    if (round > maxRounds) return; // Prevent extra rounds

    multiplier = round; // Set multiplier based on the round
    console.log(`üîÑ Starting Round ${round} (Multiplier: x${multiplier})`);

    prewin_life = 3;
    prelose_life = 0;
    stored_points = 0;
    current_answer_count = 0;
    scoreAwarded = false;

    round++; // Move to the next round
}

// Function: Send Question to Both Admin & Monitor 3
// Function: Send Question to Admin and Monitor
// Function: Send Question to Admin and Monitor
function sendQuestion() {
    if (!socket || socket.readyState !== WebSocket.OPEN) {
        console.error("‚ùå WebSocket not open. Trying to reconnect...");
        reconnectWebSocket();
        return;
    }

    if (!currentQuestion) {
        console.error("‚ùå No question selected.");
        return;
    }

    let payload = {
        type: "question_selected",
        question: currentQuestion.question,
        answers: currentQuestion.answers,
        points: currentQuestion.points,
        multiplier: multiplier // ‚úÖ Include the current round's multiplier
    };

    console.log(`üì§ Sending Question: ${currentQuestion.question} (Multiplier: x${multiplier})`);

    socket.send(JSON.stringify(payload));
}


// Function: Reconnect WebSocket if it's closed
function reconnectWebSocket() {
    console.warn("‚ö†Ô∏è Reconnecting WebSocket...");
    
    socket = new WebSocket("ws://localhost:8080");  // ‚úÖ Reassign WebSocket (remove 'const')

    socket.onopen = function () {
        console.log("‚úÖ WebSocket Reconnected!");
        socket.send(JSON.stringify({ type: "register", clientId: "admin" }));
    };

    socket.onmessage = function (event) {
        let data = JSON.parse(event.data);
        console.log(`üì• Received: ${JSON.stringify(data)}`);
    };

    socket.onerror = function (error) {
        console.error("‚ùå WebSocket Error:", error);
    };

    socket.onclose = function () {
        console.warn("‚ö†Ô∏è WebSocket Closed. Retrying in 3 seconds...");
        setTimeout(reconnectWebSocket, 3000);
    };
}
function resetScores() {
    socket.send(JSON.stringify({ type: "reset_scores" }));
    console.log("üîÑ Sent reset_scores command");
}


// Load questions on page load
document.addEventListener("DOMContentLoaded", loadQuestions);
document.addEventListener("DOMContentLoaded", resetScores());


</script>

</body>
</html>
