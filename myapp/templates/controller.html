<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1E3A5F;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .question-box {
            width: 80%;
            margin: auto;
            font-size: 28px;
            background: #D0E1F9;
            color: black;
            padding: 15px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .answer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 60%;
            margin: 20px auto;
        }
        .answer-box {
            width: 100%;
            height: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            background: #0056b3;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .answer-box.active {
            background: #FFD700;
            color: black;
        }
        .timer-box {
            font-size: 50px;
            font-weight: bold;
            background: red;
            color: white;
            width: 100px;
            height: 80px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .x-container {
            font-size: 50px;
            color: red;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .team-selection {
            margin: 20px 0;
            font-size: 20px;
        }
        .team-selection input {
            margin: 0 10px;
        }
        .score-display {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
        button {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            tabindex: 0; /* Make buttons focusable */
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="team-selection">
        <label><input type="radio" name="preMatchWinner" value="team1" onclick="setPreMatchWinner('team1')"> Team 1</label>
        <label><input type="radio" name="preMatchWinner" value="team2" onclick="setPreMatchWinner('team2')"> Team 2</label>
    </div>

    <div class="timer-box" id="timer">3</div>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="resetTimer()">Restart Timer</button>

    <div class="x-container" id="xIndicator"></div>
    <div><span id="prewin-label"></span> <span id="team1-x"></span></div>
    <div><span id="prelose-label"></span> <span id="team2-x"></span></div>
    <button onclick="minusLife()">Minus 1 Life</button>

    <button id="randomQuestionButton" onclick="getRandomQuestionAndSend()">Start Round 1</button>


    <div class="question-box" id="questionText">Waiting for question...</div>
    <div class="answer-container" id="answers"></div>

    <div class="score-display">TEAM 1 Score: <span id="team1-score">0</span></div>
    <div class="score-display">TEAM 2 Score: <span id="team2-score">0</span></div>
    
</body>
</html>
